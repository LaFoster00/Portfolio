<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style/styles.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />

    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="scripts/nav-behaviour.js"></script>
</head>

<body class="bg-color">
    <div class="content-container">
        <div class="navigation">
            <!-- Desktop Navigation -->
            <nav>
                <ul>
                    <li><a class="nav-link main-link" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="projects.html">Projects</a></li>
                    <li><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>

                <div class="nav-link logo-links">
                    <a href="https://www.linkedin.com/in/lasse-foster-4188271a1">
                        <img src="logos/linkedin_in_128.png" alt="linkedin_logo">
                    </a>
                    <a href="https://github.com/LaFoster00">
                        <img src="logos/github_light_120.png" alt="github_logo">
                    </a>
                </div>

                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a id="hamburger-menu" href="javascript:void(0);" class="hamburger-nav-icon"
                    onclick="mobileNavExpand()">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>
        </div>

        <div class="section-container">
            <div class="center">
                <form class="form-class" action="https://formsubmit.co/lasse.foster@web.de" method="POST">
                    <h3>Contact Me</h3>
                    <label for="Name" class="form-label">Your name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>

                    <input type="hidden" name="_next" value="https://lafoster00.github.io/Portfolio/contact.html">

                    <label for="Email" class="form-label">Your email address</label>
                    <input type="email" id="Email" name="email" class="form-control" placeholder="Email Address"
                        required>

                    <label for="Message" class="form-label">Your message</label>
                    <textarea id="Message" name="message" class="form-control" placeholder="Message" rows="6"
                        maxlength="3000" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
</body>

</html>
